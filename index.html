<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>fcc responsive web design survey form</title>
</head>
<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main class="main">
        <div class="container">
            <form id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" placeholder="Enter your name in this field" id="name" required>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" placeholder="Enter your email address in this field" id="email" required>
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" name="age" id="number" min="10" max="99" placeholder="Please enter your age in this filed">
                </fieldset>
                <fieldset>
                    <label for="ocupation">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" required>
                    <option value="" aria-required="true">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="job">Full time job</option>
                    <option value="preferno">Prefer not to say</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
						<div class="rad">
                    	<input type="radio" name="user-recommend" value="definitely" checked>
                    	<label for="definitely">Definitely</label>
						</div>
						<div class="rad">
                    	<input type="radio" name="user-recommend" value="maybe">
                    	<label for="maybe">Maybe</label>
						</div>
						<div class="rad">
                    	<input type="radio" name="user-recommend" value="not-sure">
                    	<label for="not-sure">Not sure</label>
						</div>
                </fieldset>
                <fieldset>
                    <label for="ocupation">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" required>
                    <option value="" aria-required="true">--Please choose an option--</option>
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="job">Full time job</option>
                    <option value="preferno">Prefer not to say</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <p>What would you like to see improved?</p>
					<div class="rad">
                    <input type="checkbox" id="frontendp" name="frontendp" value="frontendp">
                    <label for="frontendp">Front-end Projects</label>
					</div>
					<div class="rad">
                    <input type="checkbox" id="backendp" name="backendp" value="backendp">
                    <label for="backendp">Back-end Projects</label>
					</div>
					<div class="rad">
                    <input type="checkbox" id="data" name="data" value="data">
                    <label for="data">Data Visualization</label>
					</div>
					<div class="rad">	
                    <input type="checkbox" id="videos" name="videos" value="videos">
                    <label for="videos">Video tutorials</label>
					</div>
					<div class="rad">	
                    <input type="checkbox" id="meetups" name="meetups" value="meetups">
                    <label for="meetups">Local meetups</label>
					</div>
					<div class="rad">
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
					</div>
					<div class="rad">	
                    <input type="checkbox" id="forums" name="forums" value="forums">
                    <label for="forums">Forums</label>
					</div>
					<div class="rad">	
                    <input type="checkbox" id="opensource" name="opensource" value="opensource">
                    <label for="opensource">Open Source Community</label>
					</div>
                </fieldset>
                <fieldset>
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
				</fieldset>
                <fieldset>
                    <button type="submit" id="submit">Submit</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
